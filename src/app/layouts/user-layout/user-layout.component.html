    <span id="show-label-menu">utiliser uniquement sur petit écran</span>
    <div id="left-menu">
        <ul>
           <li><a routerLink="/compte/mesaffaires" routerLinkActive="active"><i class="fas fa-briefcase"></i><span> Mes  Affaires</span></a></li>
          <li><a routerLink="/compte/mesrendezvous" routerLinkActive="active"><i class="fas fa-calendar-check"></i><span>Mes Rendez vous </span></a></li>
