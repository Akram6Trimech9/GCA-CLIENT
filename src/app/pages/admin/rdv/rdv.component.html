<main role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">
    <div class="head mb-5">
        Gestion des rendez vous 
      </div>
    <div class="projects mb-4">
      <div class="projects-inner">
        <header class="projects-header">
          <div class="title">Gestion de rendez-vous</div>
          <div class="count">| {{pendingRdvs.length}} Rendez-vous</div>
          <i class="zmdi zmdi-download"></i>
        </header>
        <table class="projects-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Client</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rdv of pendingRdvs ">
              <td>{{ rdv.dateRDV }}</td>
              <td>{{ rdv.description }}</td>
              <td>{{ rdv.client.name }}</td>
              <td>{{ rdv.status }}</td>
              <td class="btns">
                <button class="btn btn-sm  btn-action" (click)="acceptRdv(rdv.id)" >Accepter</button>
                <button class="btn   btn-sm btn-danger" (click)="rejectRdv(rdv.id)" > Refuser</button>
              </td>
            </tr>
       
          </tbody>
        </table>
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <span class="page-link">Previous</span>
              </li>
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
          
      </div>
    </div>
  </main>
