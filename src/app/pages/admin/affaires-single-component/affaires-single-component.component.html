<div role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">

<div class="header">
    <form [formGroup]="filters" (ngSubmit)="onFilterChange()">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="clientName" class="form-label">Client Name</label>
          <input id="clientName" formControlName="clientName" class="form-control" placeholder="Enter client name" />
        </div>
        <div class="col-md-4">
          <label for="folderNumber" class="form-label">Folder Number</label>
          <input id="folderNumber" formControlName="folderNumber" class="form-control" placeholder="Enter folder number" />
        </div>
        <div class="col-md-4">
          <label for="degre" class="form-label">Degree</label>
          <input id="degre" formControlName="degre" class="form-control" placeholder="Enter degree" />
        </div>
        <div class="col-md-12 mt-3 text-end">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="container mt-4">
    <div *ngIf="affaires.length === 0" class="mt-3 text-center">
      <p>No affaires found.</p>
    </div>
  
    <div class="row">
      <div *ngFor="let affaire of affaires" class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ affaire.natureAffaire }}</h5>
            <p><strong>Folder:</strong> {{ affaire.folder?.titleFolder }}</p>
            <p *ngIf="affaire.client"><strong>Client:</strong> {{ affaire.client.name }}</p>
            <p><strong>Folder Number:</strong> {{ affaire.folder?.numberFolder }}</p>
            <p><strong>Degree:</strong> {{ affaire.degre }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{ disabled: page <= 1 }">
          <a class="page-link" (click)="onPageChange(page - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let p of [].constructor(getTotalPages()); let i = index" [ngClass]="{ active: i + 1 === page }">
          <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [ngClass]="{ disabled: page >= getTotalPages() }">
          <a class="page-link" (click)="onPageChange(page + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  

  </div>
