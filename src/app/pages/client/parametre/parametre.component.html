<main role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">
    <div class="projects mb-4">
        <div class="projects-inner">
            <header class="projects-header mb-5">
                <div class="title">Paramètres du Profil</div>
                 <i class="zmdi zmdi-download"></i>
            </header> 
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" [src]="current.userProfile || 'https://via.placeholder.com/150'" alt="Image de Profil de l'Utilisateur">
                        <span class="font-white-50">{{ current.lastname }} {{ current.username }}</span>
                        <span class="text-white">{{ current.email }}</span>
                        <span class="text-white-50">{{ current.telephone1 }}</span>
                    </div>
                </div>
                <div class="col-md-9 border-right">
                    <div class="p-3 py-5">
                         <form (ngSubmit)="updateUserProfile()">
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels">Nom</label>
                                    <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="current.firstname" name="firstname" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Nom de Famille</label>
                                    <input type="text" class="form-control" placeholder="Nom de Famille" [(ngModel)]="current.lastname" name="lastname" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Numéro de Mobile</label>
                                    <input type="text" class="form-control" placeholder="Entrez le numéro de téléphone" [(ngModel)]="current.telephone1" name="telephone1" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Adresse</label>
                                    <input type="text" class="form-control" placeholder="Entrez l'adresse" [(ngModel)]="current.address" name="address">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Code Postal</label>
                                    <input type="text" class="form-control" placeholder="Entrez le code postal" [(ngModel)]="current.postcode" name="postcode">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Date de Naissance</label>
                                    <input type="date" class="form-control" [(ngModel)]="current.dateOfBirth" name="dateOfBirth" required>
                                </div>
                                
                                <div class="col-md-12">
                                    
                                    <label class="labels">Email</label>
                                    <input type="email" class="form-control" placeholder="Entrez l'email" [(ngModel)]="current.email" name="email"          [disabled]="isEmailEditable" required>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Enregistrer le Profil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
         </div>
    </div>
</main>
